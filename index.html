<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <title>Código para todxs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="t_principal" class="display-4">Crédito para todxs</h1>
        <div class="row" >
            <div class="card col-12">
                <div id="box_1">
                    <div class="card-body col-md-9  ">
                        <div id="lista_opcoes">
                            <h2>De quanto você precisa?</h2>
                            <button class="btn btn-outline-dark" id="opt2" type="button" value="2000">R$2.000</button>
                            <button class="btn btn-outline-dark" id="opt5" type="button" value="5000">R$5.000</button>
                            <button class="btn btn-outline-dark" id="opt10" type="button" value="10000">R$10.000</button>
                            <button class="btn btn-outline-dark" id="opt20" type="button" value="20000">R$20.000</button>
                            <button class="btn btn-outline-dark" id="add">Outro Valor</button>
                        </div>
                        <div id="lista_parc">
                            <h2>Número de parcelas:</h2>
                            <button class="btn btn-outline-dark" id="opt12" type="button" value="12">12x</button>
                            <button class="btn btn-outline-dark" id="opt24" type="button" value="24">24x</button>
                            <button class="btn btn-outline-dark" id="opt36" type="button" value="36">36x</button>
                            <button class="btn btn-outline-dark" id="opt48" type="button" value="42">48x</button>
                            <button class="btn btn-outline-dark" id="add_2">Outra Opção</button>
                        </div>
                    </div>
                    <div id="rodape" class="card-footer">
                        <button class="btn btn-outline-success" id="simular">Simular</button>
                        <a id="nova" class="btn btn-outline-primary" href="index.html">Nova Simulação</a>
                    </div>
                </div>
            </div>
            <div class="card col-12">
                <div id="box_2">
                    <div class="card-body col-md-9">
                        <form id="cadastro" class="form">
                            <span>Nome Completo:</span><input type="text" class="form-control" id="nome" required>
                            <span>CPF:</span><input type="text" class="form-control" id="cpf" required>
                            <span>Data de Nascimento:</span><input type="date" class="form-control" id="nasci" required>
                            <br/>
                            <select class="form-select" id="ocupacao" required>
                                <option selected disabled value="">Ocupação</option>
                                <option>Assalariado</option>
                                <option>Autônomo</option>
                                <option>Empresário</option>
                                <option>Aposentado ou Pensionista</option>
                                <option>Estudante</option>
                            </select>
                            <span>Renda Mensal:</span><input type="number" class="form-control" id="renda"
                                placeholder="R$" required>
                        </form>
                        <div id="rodape" class="card-footer">
                            <input class="btn btn-outline-success" type="button" id="cadastrar" value="Cadastrar"></input>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card col-12">
                <div id="box_3">
                    <div class="card-body col-md-9">
                        <h2 id="titulo">Revisão de Dados e Crédito</h2>
                        <h3 id="sub_titulo">Conferencia de dados pessoais</h3>
                        <p id="p1"></p>
                        <p id="p2"></p>
                        <p id="p3"></p>
                        <h3 id="sub_titulo">Conferência de Solicitação</h3>
                        <p id="p4"></p>
                        <p id="p5"></p>
                    </div>
                    <div class="card-footer">
                        <input class="btn btn-outline-success" type="button" id="finalizar" value="Finalizar"></input>
                    </div>
                </div>
            </div>
            <div class="card col-12">
                <div id="box_4" class="card-body col-md-12">
                    <div class="card-footer">
                        <a class="btn btn-outline-primary"href="index.html">Voltar ao Início</a>
                        <a class="btn btn-outline-primary" href="https://www.serasa.com.br/ecred/">Serasa</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
